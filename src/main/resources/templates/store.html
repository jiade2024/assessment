<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store List Page</title>

    <link rel="stylesheet" href="/css/store.css" />
</head>
<body>

<div class="container">
    <div class="input-container">
        <input type="text" id="keyword" class="input-text" placeholder="Disc" th:value="${keyword}">
        <div class="icon-search-wrapper"></div>
    </div>
    <h3 class="sub-title">More stores</h3>
    <div class="store-item-container">
        <div class="store-item" th:each="store:${storeList}">
            <img class="store-image" th:src="'data:image/png;base64,' + ${store.image}">
            <div class="store-desc-container">
                <div class="store-promo-tag">PROMO</div>
                <div class="store-name" th:text="${store.name}" />
                <div class="store-deliver-info">
                    <span>30 mins • 4.1km • </span>
                    <img class="store-score-image" src="/img/icon_score.png" />
                    <span><b>4.7</b></span>
                </div>
                <div class="store-deliver-info">
                    <img class="store-deliver-image" src="/img/icon_deliver.png" />
                    <span>RM4.00 • In-Store Prices •&nbsp;</span>
                    <span th:text="${store.category}"></span>
                </div>
                <div>
                    <div class="store-other-tag">Deals below 30rm</div>
                    <div class="store-other-tag">Discounted items</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-3.7.0.min.js"></script>
<script type="text/javascript" src="/js/store.js"></script>
</body>
</html>
